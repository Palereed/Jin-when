{% extends 'nav.html' %}
{% block index %}
    <span><i>/</i>独白管理</span>
    <span><i>/</i><a href='/admin/recordlist'>独白列表</a></span>
    <span><i>/</i>独白删除</span>
{% endblock %}
{% block MainBody %}
    <h1>独白删除</h1>
    <div class="panel">
      <form method="post" id="DeleteIt">
        <h2>标题：<span>{{record.title}}</span></h2>
        <h2>时间：<span>{{record.addTime|date('Y-m-d')}}</span></h2>
        <h2>心情：<span>{{record.mood}}</span></h2>
  			<h2>天气：<span>{{record.weather}}</span></h2>
  			<h2>文章内容：</h2>
  			<p>{{record.content}}</p>
        <div class="WarningHold">
            <div>
               <i></i>
               <span></span>
            </div>
        </div>
			  <button class="btn btn-danger" type="button">删除</button>
		    <a href = '/admin/recordlist'><button class="btn btn-info" type="button">返回查看</button></a>
	    </form>
    </div>
    <style type="text/css">
       #Record li:last-child{background:#31383e;}
       #Record li:last-child a{color:#f2f2f2;}
    </style>
    <script>
        $('#Record').addClass('active');
        $('#RecordBtn i').addClass('SlideDown').removeClass('SlideUp');
        $('#Record').slideToggle(0);
    </script>
    <script src="/public/js/delete.js"></script>
{% endblock %}
