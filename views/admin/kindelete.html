{% extends 'nav.html' %}
{% block index %}
    <span><i>/</i>网站管理</span>
    <span><i>/</i><a href='/admin/kindlist'>分类管理</a></span>
    <span><i>/</i>分类删除</span>
{% endblock %}
{% block MainBody %}
    <div class="KindRelease">
      <h1>分类删除</h1>
      <div class="panel">
         <form method="post" id="KindDelete">
		        <h2>分类名称：<span>{{kind.title}}</span></h2>
            <h2>发布时间：<span>{{kind.addTime|date('Y-m-d')}}</span></h2>
            <h2>分类包含：<span>{{kind.number}} 篇文章</span></h2>
            <div class="KindDeleteBtn">
                <div>
                   <i></i>
                   <span></span>
                </div>
            </div>
      			<button class="btn btn-danger" type="button">删除</button>
      			<a href = '/admin/kindlist'><button class="btn btn-info" type="button">返回查看</button></a>
		    </form>
      </div>
    </div>
    <style type="text/css">
        #WebTatal li:last-child{background:#31383e;}
        #WebTatal li:last-child a{color:#f2f2f2;}
    </style>
    <script>
        $('#WebTatal').addClass('active');
        $('#WebTatalBtn i').addClass('SlideDown').removeClass('SlideUp');
        $('#WebTatal').slideToggle(0);
        $('#KindDelete').find('button').eq(0).click(function(){
            var  IsEditEnd = confirm('是否确定删除？');
            if (IsEditEnd){
                $.ajax({
                    type: 'post',
                    dataType: 'json',
                    success:function(result){
                      var code = result.code;
                      switch (code){
                        case 0:
                            $('.KindDeleteBtn').find('i').removeClass().addClass('fa fa-check');
                            $('.KindDeleteBtn').find('div').removeClass().addClass('alert alert-success')
                        break;
                        default:
                            $('.KindDeleteBtn').find('i').removeClass().addClass('fa fa-close');
                            $('.KindDeleteBtn').find('div').removeClass().addClass('alert alert-danger')
                        break;
                      }
                      $('.KindDeleteBtn').find('span').html(result.message);
                   }
              })
          }
      })
    </script>
{% endblock %}
