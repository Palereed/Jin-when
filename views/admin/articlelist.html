{% extends 'nav.html' %}
{% block index %}
    <span>锦时</span>
    <span><i>/</i>文章管理</span>
    <span><i>/</i>文章列表</span>
{% endblock %}
{% block MainBody %}
    <div class="ArticleList">
       <h1>文章列表</h1>
       <div class="panel">
          <table class="table">
             <thead>
                    <th class="InSort">编号</th>
                    <th class="title">标题</th>
                    <th class="lable">标签</th>
                    <th class="addInfo">备注</th>
                    <th class="content">内容</th>
                    <th class="Options">操作</th>
            </thead>
            <tbody>
                {% for article in articles %}
                    <tr>
                        <td class="TableId">{{article._id.toString()}}</td>
                        <td>{{article.title}}</td>
                        <td>{{article.lable}}</td>
                        <td>{{article.addInfo}}</td>
                        <td>{{article.content}}</td>
                        <td class="Options">
                          <span class="btn btn-info">
                                    <i class="fa fa-edit fa-fw"></i>
                                </span>
                                <span class="btn btn-danger">
                                    <i class="fa fa-trash-o fa-fw"></i>
                               </span>
                            </td>
                    </tr>
                {% endfor %}
             </tbody>
          </table>
       </div>
    </div>
    <style type="text/css">
       #Article li:last-child{background:#31383e;}
       #Article li:last-child a{color:#f2f2f2;}
    </style>
    <script>
        $('#Article').addClass('active');
        $('#ArticleBtn i').addClass('SlideDown').removeClass('SlideUp');
        $('#Article').slideToggle(0);
    </script>
{% endblock %}
